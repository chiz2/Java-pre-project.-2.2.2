<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h4>Cars table</h4>
<table>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.model}">...</td>
            <td th:text="${car.series}">...</td>
            <td th:text="${car.hP}">...</td>
        </tr>

    </th:block>
</table>
</body>
</html>
